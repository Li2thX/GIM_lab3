<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шаховий гурток</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Шаховий Гурток</h1>
        <p>Досліджуйте світ шахів разом із нами!</p>
    </header>

    <section class="about">
        <img src="chess-board.svg" alt="Шахова дошка" class="image">
        <p>Наш гурток пропонує навчання для всіх вікових категорій.</p>
    </section>

    <section class="initials-section">
        <h2>Дані учасників</h2>
        <table class="initials-table" id="initials-table">
            <thead>
                <tr>
                    <th>Група</th>
                    <th>Ініціали</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>КІ-401</td>
                    <td>Медвідь Данило</td>
                </tr>
            </tbody>
        </table>
        <button id="add-row-btn">Додати учасника</button>
    </section>

    <footer>
        <p>&copy; 2024 Шаховий гурток. Всі права захищено.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
